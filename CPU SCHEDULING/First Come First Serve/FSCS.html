<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduling FCFS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4 text-center">CPU Scheduling FCFS</h2>

    <div class="form-group">
        <label for="process-count">Number of Processes:</label>
        <input type="number" class="form-control" id="process-count" placeholder="Enter number of processes">
    </div>

    <div id="process-inputs"></div>

    <button class="btn btn-primary mt-3" onclick="simulateFCFS()">Simulate FCFS</button>

    <div id="result" class="mt-4"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="FSCS.js"></script>
</body>
</html>
